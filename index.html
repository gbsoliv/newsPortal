<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
</head>

<body>

  <header class="container">
    <nav id="primary-navbar" class="grid grid-flow-col">
      <div>
        <img src="assets/icons/List.svg" alt="Menu Icon">
        <strong>Menu</strong>
      </div>  
      <div>
        <img src="assets/techNewsLogo.svg" alt="Tech News Logo Image">
      </div>
      <div>
        <strong>Search</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Magnifying Glass Icon">
      </div>
    </nav>

    <nav id="secondary-navbar" class="grid grid-flow-col">
      <a href="#">Artificial Intelligence</a>
      <a href="#">Blockchain</a>
      <a href="#">Holograms</a>
      <a href="#">Internet</a>
      <a href="#">Clothing</a>
      <a href="#">Extended Reality</a>
      <a href="#">Virtual Reality</a>
    </nav>
  </header>

  <main class="grid container">
    <section id="feature" class="grid grid-flow-col gap-16">
      <figure class="card">
        <img src="assets/images/Image 01.png" alt="Domestic robots are beginning to be adopted for daily tasks, promising greater comfort and efficiency in households.">
        <figcaption>
          <span class="content-tag">Robotic</span>
          <h2 class="text-2xl">
            Domestic robots are beginning to be adopted for daily tasks, promising greater comfort and efficiency in households.
          </h2>
        </figcaption>
      </figure>

      <div class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="assets/images/Image 02.png" alt="The new 3D Projector Smartphone hits the market, transforming the way we view our screens!">
          <figcaption>
            <span class="content-tag">Holograms</span>
            <h2 class="text-xl">
              The new 3D Projector Smartphone hits the market, transforming the way we view our screens!
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 03.png" alt="6G technology arrives in Brazilian metropolises, promising to revolutionize the way we live and communicate.">
          <figcaption>
            <span class="content-tag">Internet</span>
            <h2 class="text-xl">
              6G technology arrives in Brazilian metropolises, promising to revolutionize the way we live...
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 04.png" alt="A company launches a smart watch capable of monitoring mental health, providing valuable insights for personal well-being.">
          <figcaption>
            <span class="content-tag">Clothing</span>
            <h2 class="text-xl">
              A company launches a smart watch capable of monitoring mental health, providing valuable insights for...
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 05.png" alt="Schools adopt VR technology to provide immersive experiences, transforming traditional learning.">
          <figcaption>
            <span class="content-tag">Virtual Reality</span>
            <h2 class="text-xl">
              Schools adopt VR technology to provide immersive experiences, transforming traditional learning.
            </h2>
          </figcaption>
        </figure>
      
      </div>

    </section>

  </main>
</body>
</html>
